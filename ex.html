<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pista-green': '#93C572',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100 p-10 flex justify-center">

    <div class="bg-white shadow-md rounded-lg p-4 w-72 transition hover:shadow-xl">
      
      <div class="flex justify-center mb-4">
        <div class="w-24 h-24 rounded-full bg-gray-300">
          </div>
      </div>

      <h3 class="text-lg font-bold text-center text-gray-800">Lisa Wang</h3>
      <p class="text-sm text-center text-gray-500">Cloud Solutions Architect</p>
      <p class="text-xs text-center mt-1 text-gray-500">891 connections</p>

      <hr class="my-4 border-gray-200">

      <div class="mb-3">
        <p class="text-sm font-semibold mb-2 text-gray-500">Can teach:</p>
        <div class="flex flex-wrap -m-1">
          <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold m-1 bg-pista-green text-white">
            AWS
          </span>
          <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold m-1 bg-pista-green text-white">
            Azure
          </span>
          <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold m-1 bg-pista-green text-white">
            GraphQL
          </span>
        </div>
      </div>

      <div class="mb-4">
        <p class="text-sm font-semibold mb-2 text-gray-500">Wants to learn:</p>
        <div class="flex flex-wrap -m-1">
          <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold m-1 bg-white border border-pista-green text-pista-green">
            Kubernetes
          </span>
          <span class="inline-block rounded-full px-3 py-1 text-sm font-semibold m-1 bg-white border border-pista-green text-pista-green">
            Docker
          </span>
        </div>
      </div>

      <button class="w-full py-2 rounded-md font-semibold text-white bg-pista-green hover:opacity-90 transition">
        View Profile
      </button>
    </div>
    </body>
</html>
